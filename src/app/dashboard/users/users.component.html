<app-sidebar>
  <div class="users-container">
    <div class="header">
      <mat-icon class="icon-header">info</mat-icon>
      <h2>Reportes de ensayo</h2>
    </div>

    <div class="header-options">
      <button mat-flat-button class="custom-button" (click)="openDialog()">
        <mat-icon>person_add</mat-icon>
        Crear nuevo usuario
      </button>

      <mat-form-field appearance="outline" class="custom-input">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Buscar" />
      </mat-form-field>
    </div>

    <div class="mat-elevation-z2 report-table">
      <table mat-table [dataSource]="dataSource" class="custom-table">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.no }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="apellidoPaterno">
          <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
          <td mat-cell *matCellDef="let element">{{ element.apellidoPaterno }}</td>
        </ng-container>

         <ng-container matColumnDef="apellidoMaterno">
          <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
          <td mat-cell *matCellDef="let element">{{ element.apellidoMaterno }}</td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>TÃ©lefono</th>
          <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="btnDownload">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button class="btnDelete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="paginator-container">
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</app-sidebar>
